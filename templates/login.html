<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "{{ url_for('static', filename='css/fixed.css') }}">
    <title>MumuLAB</title>

</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark" style ="background-color: #463f3a"Third navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MUMU LAB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarsExample03">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">MumuLAB?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Course
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">웹/파이썬 프로그래밍</a></li>
              <li><a class="dropdown-item" href="#">객체 지향 프로그래밍</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Flask 웹 서버</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class = "nav-item">
            <a class="nav-link active" href="/login">로그인</a>
          </li>
          <li class = "nav-item">
            <a type="button" class="btn btn-outline-light" href="/login">회원가입</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class = "contents" style = "display:flex; justify-content: center; align-items: center; flex-direction: column;">
    <div class = "logo">
        <label>MUMU LAB</label>
    </div>
    <div class = "login_box">
        <div class="mb-3">
            <input class="form-control form-control-lg input-id" id="exampleFormControlInput1" placeholder="아이디">
        </div>
        <div class="mb-3">
            <input type="password" id ="pw-input" class="form-control form-control-lg input-password" id="exampleFormControlInput1" placeholder="비밀번호">
        </div>
        <div class="form-check" style="margin-top: -3px; margin-left: 5%; margin-right: 5%;">
            <input class="form-check-input" type="checkbox" value="" id="pw-visible">
            <label class="form-check-label" for="pw-visible">
              비밀번호 보기
            </label></div>

        <div class="d-grid gap-2">
            <button class="btn btn-dark" type="button" style="border-color: #bcb8b1; background-color: #bcb8b1; height: 48px; margin-top: 57px; margin-left: 5%; margin-right: 5%;">로그인</button>
        </div>
    </div>
  </div>
  <div class="footerbox">
    <footer class="d-flex flex-wrap justify-content-between align-items-center border-top">
      <p class="col-md-4 mb-0 text-muted">&copy; 2022 MUMU LAB</p>
  
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      </a>
  
      <ul class="nav col-md-4 justify-content-end">
      </ul>
    </footer>
  </div>
  <script>
        

    function myFunction() {
        var x = document.getElementById("pw-input");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    
    var visible = document.getElementById("pw-visible");
    visible.addEventListener('change',myFunction);
</script>
</body>
</html>
